<!doctype html>
<html lang="en">

<head>
	<title>Media Supreme</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="public/assets/css/style.css">
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Media Supreme</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="wrapper img" style="background-image: url(public/assets/images/img.jpg);">
						<div class="row">
							<div class="col-md-9 col-lg-7">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Get in touch with us</h3>
									<div id="form-message-warning" class="mb-4"></div>
									<div id="form-message-success" class="popup">
										<span id="success-message-text"></span>
										<span class="popup-close">&times;</span>
									</div>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="firstName">First Name</label>
													<input type="text" class="form-control" name="firstName"
														id="firstName" placeholder="First Name">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="lastName">Last Name</label>
													<input type="text" class="form-control" name="lastName"
														id="lastName" placeholder="Last Name">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="email">Email Address</label>
													<input type="email" class="form-control" name="email" id="email"
														placeholder="Email">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="phoneNumber">Phone Number</label>
													<input type="tel" class="form-control" name="phoneNumber"
														id="phoneNumber" placeholder="Phone Number">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="note">Note</label>
													<textarea name="note" class="form-control" id="note" cols="30"
														rows="4" placeholder="Note"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Message" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="public/assets/js/jquery.min.js"></script>
	<script src="public/assets/js/popper.js"></script>
	<script src="public/assets/js/bootstrap.min.js"></script>
	<script src="public/assets/js/jquery.validate.min.js"></script>
	<script src="public/assets/js/main.js"></script>

</body>

</html>
